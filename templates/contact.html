<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez Marie Ucles</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #cfd9df, #e2ebf0); /* fond plus doux */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .contact-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 5px rgba(106,17,203,0.3);
    }
    .error {
      color: #d93025;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #6a11cb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2575fc;
    }
    .confirmation {
      text-align: center;
      color: #1b5e20;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
    @media (max-width: 500px) {
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contactez Marie Ucles</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
        <div class="error" id="errorPrenom">Veuillez remplir votre prénom</div>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">
        <div class="error" id="errorNom">Veuillez remplir votre nom</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email">
        <div class="error" id="errorEmail">Veuillez entrer un email valide</div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>
        <div class="error" id="errorMessage">Veuillez saisir un message</div>
      </div>
      <button type="submit">Valider</button>
      <div class="confirmation" id="confirmation">Merci ! Votre message a été envoyé.</div>
    </form>
    <footer>
      &copy; 2025 Marie Ucles
    </footer>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      
      // Réinitialiser les erreurs
      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
      document.getElementById('confirmation').style.display = 'none';
      
      let valid = true;
      if(!form.prenom.value.trim()){
        document.getElementById('errorPrenom').style.display = 'block';
        valid = false;
      }
      if(!form.nom.value.trim()){
        document.getElementById('errorNom').style.display = 'block';
        valid = false;
      }
      if(!form.email.value.trim() || !/\S+@\S+\.\S+/.test(form.email.value)){
        document.getElementById('errorEmail').style.display = 'block';
        valid = false;
      }
      if(!form.message.value.trim()){
        document.getElementById('errorMessage').style.display = 'block';
        valid = false;
      }
      
      if(valid){
        document.getElementById('confirmation').style.display = 'block';
        form.reset();
      }
    });
  </script>
</body>
</html>
