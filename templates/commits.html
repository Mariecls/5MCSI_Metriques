<html>
  <head>
    <title>Commits Minute par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <script>
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            let minutesCount = {};
            data.results.forEach(c => {
              let m = c.minute;
              minutesCount[m] = (minutesCount[m] || 0) + 1;
            });

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('number', 'Minute');
            dataTable.addColumn('number', 'Commits');

            for (let m = 0; m < 60; m++) {
              dataTable.addRow([m, minutesCount[m] || 0]);
            }

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, {title: 'Commits minute par minute', legend: { position: 'none' }});
          });
      }
    </script>
  </body>
</html>
